specVersion: 0.0.2
description: Huckleberry is a decentralized protocol for automated token exchange on Moonriver Kusama.
repository: https://github.com/HuckleberryDex/huckleberry-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FinnSubgraph
    network: mainnet
    source:
      address: '0x9a92b5ebf1f6f6f7d93696fcd44e5cf75035a756'
      abi: FinnContract
      startBlock: 605121
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/finn.ts
      entities:
        - FinnContract
      abis:
        - name: FinnContract
          file: ./abis/FinnContract.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
templates:
  - kind: ethereum/contract
    name: FinnContract
    network: mainnet
    source:
      abi: FinnContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/finn.ts
      entities:
        - Transfer
      abis:
        - name: FinnContract
          file: ./abis/FinnContract.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
